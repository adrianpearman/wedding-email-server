<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest Analytics</title>
    <!--  Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicons/site.webmanifest" />
  </head>
  <body class="container text-center">
    <h1>Guest List<span class="" id="guestTotal"></span></h1>
    <div class="">
      <div class="my-4">
        <div class="row justify-content-between mb-3 text-start">
          <h2 class="col-6">
            Confirmed Guests<span class="" id="confirmedGuestsTotal"></span>
          </h2>
          <a
            aria-controls="collapseConfirmedGuests"
            aria-expanded="false"
            class="btn btn-success col-3"
            data-bs-toggle="collapse"
            href="#collapseConfirmedGuests"
            role="button"
          >
            Show confirmed guests
          </a>
        </div>

        <div class="collapse" id="collapseConfirmedGuests">
          <ul class="list-group" id="confirmedGuests"></ul>
        </div>
      </div>
      <div class="my-4">
        <div class="row justify-content-between mb-3 text-start">
          <h2 class="col-6">
            Not Coming Guests<span class="" id="notComingGuestsTotal"></span>
          </h2>
          <a
            aria-controls="collapseNotConfirmedGuests"
            aria-expanded="false"
            class="btn btn-danger col-3"
            data-bs-toggle="collapse"
            href="#collapseNotConfirmedGuests"
            role="button"
          >
            Show confirmed guests
          </a>
        </div>

        <div class="collapse" id="collapseNotConfirmedGuests">
          <ul class="list-group" id="notComingGuests"></ul>
        </div>
      </div>
      <div class="my-4">
        <div class="row justify-content-between mb-3 text-start">
          <h2 class="col-6">
            Unconfirmed Guests<span class="" id="unConfirmedGuestsTotal"></span>
          </h2>
          <a
            aria-controls="collapseUnConfirmedGuests"
            aria-expanded="false"
            class="btn btn-info col-3"
            data-bs-toggle="collapse"
            href="#collapseUnConfirmedGuests"
            role="button"
          >
            Show confirmed guests
          </a>
        </div>

        <div class="collapse" id="collapseUnConfirmedGuests">
          <ul class="list-group" id="unConfirmedGuests"></ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
